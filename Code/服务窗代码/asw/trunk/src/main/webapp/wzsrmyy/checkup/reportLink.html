<script type="text/javascript">
    function setDataToHtml(data) {
        var listHtml = '';
        $.each(data, function (key) {
            listHtml += '<div class="depart-item pay-outpatient">' +
                    '<span class="key">' + key + '</span>' +
                    '<span class="indicate-01 blue"><i class="fa fa-angle-right"></i></span>' +
                    '<div class="bottomline"></div>' +
                    '</div>';
        });

        $('.depart-list').html(listHtml);

        $('.depart-item').on('click', function () {
            sessionStorage.reportListItems = JSON.stringify(data[$(this).find('.key').html()]);
            location.href = 'reportLinkItmes.html';
        })
    }

    $(function () {
        var data = JSON.parse(sessionStorage.tjDepartDetail);
        loadingData('tjxj', data.xj);
        setDataToHtml(data.xm);
    })
</script>
