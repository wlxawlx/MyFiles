<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>网站正在建设</title>

  <link rel="stylesheet" href="../frozenui-1.3.0/css/frozen.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">



  <style media="screen">
    body {
      background-color: rgba(97, 194, 244, 0.67);
    }

    div i {
      color: rgba(250, 250, 250, 0.6);
      position: relative;
    }

    .content {
      position: fixed;
      text-align: center;
      width: 100%;
      top: 30%;
      color: rgba(97, 56, 45, 0.5);
    }
    .content img {
      width: 210px;
    }

    .cloud {
      top: -40px;
      left: 0;
    }

    #cloud01 {}

    #cloud02 {
      top: 200px;
      left: -10px;
    }

    #cloud03 {
      top: 30px;
      left: 100px;
    }

    #cloud04 {
      top: 71px;
      left: -37px;
    }

    #cloud05 {
      top: 200px;
      left: 10px;
    }

    #cloud06 {
      top: 120px;
      left: 200px;
    }

    #cloud07 {
      top: 277px;
      left: -200px;
    }

    #cloud08 {}

    #cloud09 {
      top: 200px;
      left: -20px;
    }

    h3 {
      position: relative;
      margin-top: 30%;
      font-size: 2em;
      color: #f35626;
      text-align: center;
      background-image: -webkit-linear-gradient(92deg, #F28264, #feab3a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation: hue 60s infinite linear;
    }
    /*CSS代码片段*/
    /* 定义一个走马灯动画 */

    @keyframes marquee {
      0% {
        left: 0;
      }
      100% {
        left: -100%;
      }
      0% {
        left: 100%;
      }
    }

    .marquee div {
      width: 200%;
      position: absolute;
      animation: marquee 20s linear infinite;
    }

    .marquee01 div {
      width: 200%;
      position: absolute;
      animation: marquee 15s linear infinite;
    }

    .marquee02 div {
      width: 200%;
      position: absolute;
      animation: marquee 10s linear infinite;
    }
  </style>
</head>

<body>
  <div class="cloud">
    <div class="marquee">
      <div><i class="fa fa-soundcloud fa-6x" id="cloud01"></i>
        <i class="fa fa-soundcloud fa-6x" id="cloud02"></i>
        <i class="fa fa-soundcloud fa-6x" id="cloud03"></i>
      </div>
    </div>
    <div class="marquee01">
      <div><i class="fa fa-soundcloud fa-4x" id="cloud04"></i>
        <i class="fa fa-soundcloud fa-4x" id="cloud05"></i>
        <i class="fa fa-soundcloud fa-4x" id="cloud06"></i>
      </div>
    </div>
    <div class="marquee02">
      <div><i class="fa fa-soundcloud fa-2x" id="cloud07"></i>
        <i class="fa fa-soundcloud fa-2x" id="cloud08"></i>
        <i class="fa fa-soundcloud fa-2x" id="cloud09"></i>
      </div>
    </div>
  </div>

<div class="content">
  <img src="../image/bre.png" alt="" />
  <p>
  </p>
</div>




  <script type="text/javascript">
  </script>

</body>

</html>
